<div id="waifu" [ngStyle]="{ bottom: bottom }">
	<div
		id="waifu-tips"
		[ngClass]="{ 'waifu-tips-active': waifuTipsActive }"
		[innerHTML]="waifuTipMessage"
	></div>
	<canvas id="live2d" width="800" height="800"></canvas>
	<div id="waifu-tool">
		<a
			href="/"
			*ngFor="let tool of waifuToolsKeys"
			[attr.aria-label]="tool"
			class="fa fa-lg {{ tool }}"
		></a>
	</div>
</div>
